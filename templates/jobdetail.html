{% extends 'base.html' %}

{% block content %}

<div style="margin:auto; width:50%;">
<a href="/" style="margin: auto">返回列表页</a><p></p>
{% if job_single %}
   <div class="position_name">
       <h2>岗位名称：{{job_single.job_name}} </h2>

       城市：
       {{job_single.city_name}} <p></p>
   </div>
   <hr>
   <div class="position_responsibility" style="width:600px;">
       <h3>岗位职责：</h3>
       <pre style="font-size:16px">{{job_single.job_responsibility}}
       </pre>
   </div>

   <hr>
   <div class="position_requirement" style="width:600px; ">
       <h3>任职要求：</h3>
       <pre style="font-size:16px">{{job_single.job_requirement}}
       </pre>
   </div>

   <div class="apply_position">
       <input class="buttons" type="button" style="width:120px;" value="申请"
       onclick="location.href='/resume/add?apply_position={{job_single.job_name}}&city={{job_single.city_name}}'">
   </div>
{% else %}
   <p>职位不存在</p>
{% endif %}
</div>>
